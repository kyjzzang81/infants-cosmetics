<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 리스트 - 카테고리 필터</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>제품 리스트</h1>
            <p>카테고리별로 제품을 필터링하여 확인하세요</p>
        </div>

        <div class="password-section">
            <h3>전체 제품 보기</h3>
            <div class="password-input">
                <input type="password" id="passwordInput" placeholder="패스워드를 입력하세요">
                <button class="password-btn" onclick="checkPassword()">인증</button>
            </div>
            <div id="passwordStatus"></div>
        </div>

        <div id="previewNotice" class="preview-notice">
            <strong>미리보기 모드:</strong> 상위 3개 제품만 표시됩니다. 전체 제품을 보려면 패스워드를 입력하세요.
        </div>

        <div class="filters">
            <div class="filter-group">
                <div class="filter-item">
                    <label for="category">카테고리</label>
                    <select id="category">
                        <option value="">전체</option>
                    </select>
                </div>
                <div class="filter-item search-box">
                    <label for="search">제품명 검색</label>
                    <input type="text" id="search" placeholder="제품명을 입력하세요...">
                </div>
            </div>
        </div>

        <div class="stats">
            <h3>총 <span id="total-count">0</span>개 제품</h3>
            <p>현재 필터: <span id="current-filter">전체</span></p>
        </div>

        <div id="loading" class="loading">
            데이터를 불러오는 중...
        </div>

        <div id="no-results" class="no-results" style="display: none;">
            검색 결과가 없습니다.
        </div>

        <div id="product-grid" class="product-grid">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
